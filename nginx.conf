# Configurazione nginx per SPA (Single Page Application)
# Questo file permette a React Router di gestire il routing lato client
# Serve sempre index.html per tutte le route (fallback)
#
# Per usare questa configurazione, aggiungi al tuo server nginx:
# include /path/to/nginx.conf;
# oppure copia il contenuto nel blocco server {} del tuo nginx.conf

server {
    listen 80;
    server_name your-domain.com;
    root /path/to/dist;
    index index.html;

    # Gzip compression per performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Cache per assets statici
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # No cache per index.html (per aggiornamenti)
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Fallback: serve index.html per tutte le route
    # Questo permette a React Router di gestire il routing lato client
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Gestione 404: reindirizza a index.html (per GitHub Pages e altri server statici)
    error_page 404 /index.html;
}

