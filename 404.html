<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stambecco Liqueurs</title>
    <script>
      // Fallback per SPA: reindirizza tutte le route a index.html
      // Questo permette al router React di gestire le route
      (function() {
        var path = window.location.pathname;
        var search = window.location.search;
        var hash = window.location.hash;
        
        // Rimuovi /404.html dal path se presente
        if (path.includes('/404.html')) {
          path = path.replace('/404.html', '');
        }
        
        // Reindirizza SEMPRE a /index.html (senza aggiungere il path)
        // Il router React gestirà il routing lato client usando history API
        // Non aggiungere il path a /index.html per evitare loop infiniti
        var redirectPath = '/index.html';
        
        // Salva il path originale in sessionStorage per React Router
        if (path && path !== '/' && path !== '/index.html') {
          sessionStorage.setItem('redirectPath', path);
        }
        
        window.location.replace(redirectPath + search + hash);
      })();
    </script>
  </head>
  <body>
    <noscript>
      <p>JavaScript è necessario per questa applicazione. Abilita JavaScript nel tuo browser.</p>
      <p><a href="/">Vai alla home</a></p>
    </noscript>
  </body>
</html>
